<body>
	<div class="quiz-container">
		<h2>Book Genre Quiz</h2>
		<div id="quiz">
			<div class="question">
				<h2><span id="bookTitle">Book Title</span></h2>
				<div class="options">
					<div class="option" draggable="true" ondragstart="drag(event)">Programming Books</div>
					<div class="option" draggable="true" ondragstart="drag(event)">Fantastic Books</div>
					<div class="option" draggable="true" ondragstart="drag(event)">Literary Books</div>
				</div>
			</div>
			<div class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)">
				Drag the genre to this box.
			</div>
		</div>
	</div>
